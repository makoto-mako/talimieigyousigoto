<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ｜巧営業</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">巧営業</h1>
      <nav class="nav">
        <div class="menu-toggle" id="menuToggle">
          <span></span><span></span><span></span>
        </div>
        <ul id="navMenu" class="nav-menu">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="about.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container fade-in">
    <section class="contact-section">
      <h2>お問い合わせ</h2>
      <p>営業支援に関するご相談・ご依頼は、以下のフォームよりお気軽にご連絡ください。<br>
      内容を確認後、1〜2営業日以内に担当よりご連絡させていただきます。</p>

      <form action="https://formspree.io/f/mdkzngrn" method="POST" class="contact-form">
        <label for="name">お名前（必須）</label>
        <input type="text" id="name" name="name" required>

        <label for="company">会社名（任意）</label>
        <input type="text" id="company" name="company">

        <label for="email">メールアドレス（必須）</label>
        <input type="email" id="email" name="email" required>

        <label for="tel">電話番号（任意）</label>
        <input type="tel" id="tel" name="tel">

        <label for="contact">お問い合わせ内容（必須）</label>
        <textarea id="contact" name="message" rows="6" required></textarea>

        <label for="method">ご希望の連絡方法（任意）</label>
        <select id="method" name="method">
          <option value="メール">メール</option>
          <option value="電話">電話</option>
          <option value="どちらでも">どちらでも</option>
        </select>

        <label for="time">ご希望の連絡時間帯（任意）</label>
        <select id="time" name="time">
          <option value="午前中">午前中</option>
          <option value="午後">午後</option>
          <option value="指定なし">指定なし</option>
        </select>

        <button type="submit" class="btn">送信する</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 巧営業 All Rights Reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
